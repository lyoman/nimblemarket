<ion-app [class.dark-theme]="dark">
    <ion-split-pane contentId="main-content">

        <ion-menu contentId="main-content">
            <ion-header color="primary">
                <ion-toolbar color="primary">
                    <ion-title text-center>Smart BlindStick</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list lines="none">
                    <div class="ion-text-center">
                        <img src="../assets/imgs/logo.png" style="height: auto;width: 250px;border-radius: 50%;">
                    </div><br>
                    <hr>

                    <ion-list>
                        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                                <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
                                <ion-label>
                                    {{p.title}}
                                </ion-label>
                            </ion-item>
                            <hr>
                        </ion-menu-toggle>
                    </ion-list>
                </ion-list>

                <ion-list *ngIf="!loggedIn" lines="none">
                    <ion-list-header>
                        Settings
                    </ion-list-header>

                    <ion-item>
                        <ion-icon slot="start" name="moon-outline" color="primary"></ion-icon>
                        <ion-label>
                            Dark Mode
                        </ion-label>
                        <ion-toggle [(ngModel)]="dark"></ion-toggle>
                    </ion-item>

                    <!-- <ion-item>
                        <ion-icon slot="start" name="user" color="primary"></ion-icon>
                        <ion-label>
                            Log Out
                        </ion-label>
                    </ion-item> -->

                    <ion-menu-toggle auto-hide="false">
                        <ion-item tappable [routerLink]="['/login']" (click)="logout()">
                            <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
                            <ion-label>
                                Log Out
                            </ion-label>
                            <ion-icon name="arrow-forward" style="color: #2A1770;" item-right></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>

</ion-app>
